{% extends 'base.html' %}

{% block main_content %}
      <p class="no-articles">No cars yet</p>
    {% if car_list %}
        <section id="catalogue">
        <h1>Total cars: {{ car_list|length }} </h1>
            {%  for car in car_list %}
        <!-- first car-->
                <div class="car-card">
                    <div class="image-wrap">
                        <img src="{{ car.image_URL }}" />
                    </div>
              <h3>{{ car.type }}</h3>
              <h1>{{ car.model }}</h1>
              <div class="details-buttons">
                <a href="{% url 'car_detail' pk=car.id %}" class="details-btn">Details</a>
              </div>
            </div>
          {% endfor %}

      </section>
    {% endif %}
{% endblock %}
